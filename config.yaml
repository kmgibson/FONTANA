    SE: "adapters_SE.fa"
    PE: "NexteraPE-PE.fa"
flash:
    M: "300" #Maximum overlap length expected in approximately 90% of read pairs
trimmomatic:
    leading: "3"
    trailing: "3"
    slidingwindow: "4:15"
    minlen: "36"
bt2idx: "refs/Bowtie2Index/hg19"
