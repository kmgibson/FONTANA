    variant:
        min-alternate-count: "5"
        min-mapping-quality: "20"
        min-base-quality: "30"
        use-duplicate-reads: ""
    haps:
        min-mapping-quality: "20"
        min-base-quality: "30"
        use-duplicate-reads: ""
        min-repeat-size: "0"
